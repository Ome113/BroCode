<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroCode-Create Account</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js" defer></script>
</head>
<body>

    <img src="img/BroCodeLogo.jpg"></img>

    <div class="sign-up">
        <form class="grid" action="/result" method="POST" >
            <h1>CREATE ACCOUNT</h1>
            <label>Enter Username</label>
            <input type="text, number" placeholder="Username">
            <label>Enter Email</label>
            <input type="email" placeholder="Email">
            <label>Enter Password</label>
            <input type="text, number" placeholder="Password">
            <label>Confirm Password</label>
            <input type="text, number" placeholder="Confirm Password">
            <input type="submit" class="file_submit">
        </form>
    </div>
    
</body>
</html>
